    <script>
      /**
       * Polyfill process.env for browser environments.
       * Required for @google/genai SDK compatibility in non-Node environments.
       */
      window.process = window.process || { env: {} };
      
      // Map potential global injections to the standard process.env.API_KEY location
      // This helps when hosting on platforms like Cloudflare Pages or Netlify
      const injectedKey = window.API_KEY || window.VITE_API_KEY || window.process.env.API_KEY;
      if (injectedKey && injectedKey !== "undefined") {
        window.process.env.API_KEY = injectedKey;
      }
    </script>
